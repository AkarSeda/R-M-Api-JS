<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/styles.css">

    <title>Rick&Morty</title>
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-light" style="background-color: #3C3E44;">
        <div class="container-fluid">
            <a class="navbar-brand mx-5">
                <img class="header-logo" src="/src/assets/logo.png" alt="Logo   Rick and Morty">
            </a>
            <form class="d-flex" id="search-form">
                <input class="form-control me-2" onchange="search()" id="header-search" onkeypress="handle(event)" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" onclick="search()" id="header-icon-search"
                    type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- CHARACTERS -->

    <section class="characters" id="characters">
        <div class="card">

            <div class="row text-white" id="card-group">
            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer text-center text-light">
            <p>May 2022</p>
        </div>
    </section>

</body>

<script src="/src/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
